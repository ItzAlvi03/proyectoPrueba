version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "443:443"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: alvaro
      DB_PASSWORD: 010203
      DB_DATABASE: alvarodb

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 0000
      MYSQL_DATABASE: alvarodb
      MYSQL_USER: alvaro
      MYSQL_PASSWORD: 010203
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: