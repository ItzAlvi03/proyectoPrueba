<app-ia-spinner [mensaje]="mensajeSpinner" *ngIf="cargando"></app-ia-spinner>
<div id="content">
    <div *ngIf="!cargando" id="flex">
        <div id="ampliar" *ngIf="ampliar" class="w-100 h-100 p-4 d-flex flex-column justify-content-center align-items-center">
            <div class="w-100 d-flex justify-content-end mb-4">
                <i (click)="ampliar = false" class="bi bi-arrows-fullscreen"></i>
            </div>
            <img src="{{src}}" alt="">
        </div>
        <div id="datos" class="h-100 d-flex flex-column justify-content-center align-items-center">
            <label *ngIf="!archivo" class="mt-2 mb-2">{{textoInput}}<input id="input" (change)="cambiarImg($event)" type="file" name="imagen" value="" accept=".jpg"></label>
            <div class="w-75 mt-3" *ngIf="archivo">
                <button *ngIf="!result" class="mb-2" (click)="predecirImg(1)">Ver Predicción</button>
                <div *ngIf="!result" class="w-100 input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
                    <input (ngModelChange)="comprobarNum()" [(ngModel)]="numPredict" type="number" min="0" max="100" class="form-control" placeholder="0-100" aria-label="number">
                    <div class="d-flex flex-column" id="addon-wrapping">
                        <button (click)="sumar()" class="h-50">+</button>
                        <button (click)="restar()" class="h-50">-</button>
                    </div>
                </div>                  
            </div>
            <section *ngIf="data" id="predictions">
                <h4>Personas Detectadas</h4>
                <div class="pb-2 pt-2" *ngFor="let person of this.resultModel.person; index as i">
                    <div id="predict">
                        <h6>Persona Nº{{i+1}}</h6>
                    </div>
                    <div id="predict">
                        <i class="bi bi-percent text-center"></i>
                        <label [appIATruncateConf]="person.conf.toString()" class="text-center">{{person.conf}}%</label>
                    </div>
                    <div id="predict">
                        <i class="bi bi-person-arms-up text-center"></i>
                        <label id="{{i}}" class="d-flex flex-row align-items-center text-center">
                            <button (click)="repintarCanvas(2, i)">Contorno</button>
                            <button (click)="repintarCanvas(3, i)">Recuadro</button>
                        </label>
                    </div>
                </div>
            </section>
            <section id="noResult" *ngIf="data === 'nada'">
                <img src="../../../assets/images/noencontrado.png" alt="">
                <h4>No se obtuvo resultados</h4>
            </section>
        </div>
        <div class="text-center" id="img">
            <div id="icono">
                <i *ngIf="agrandado" (click)="agrandar(false)" class="bi bi-x-lg"></i>
            </div>
            <img id="agrandar" (click)="agrandar(true)" src="{{src}}" alt="">
            <div class="mt-3 mb-1" *ngIf="archivo">
                <label *ngIf="!agrandado" class="mt-2">{{textoInput}}<input id="input" (change)="cambiarImg($event)" type="file" name="imagen" value="" accept=".jpg"></label>
            </div>
        </div>
    </div>
</div>
