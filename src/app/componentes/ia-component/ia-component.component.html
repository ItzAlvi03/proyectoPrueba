<app-ia-spinner [mensaje]="mensajeSpinner" *ngIf="cargando"></app-ia-spinner>
<div id="content">
    <div *ngIf="!cargando" id="flex">
        <div id="ampliar" *ngIf="ampliar" class="w-100 h-100 p-4 d-flex flex-column justify-content-center align-items-center">
            <div class="w-100 d-flex justify-content-end mb-4">
                <i (click)="ampliar = false" class="bi bi-arrows-fullscreen"></i>
            </div>
            <img src="{{src}}" alt="">
        </div>
        <div id="datos" class="h-100 d-flex flex-column justify-content-center align-items-center">
            <label *ngIf="!archivo" class="mt-2 mb-2">{{textoInput}}<input id="input" (change)="cambiarImg($event)" type="file" name="imagen" value="" accept=".jpg"></label>
            <div *ngIf="archivo">
                <button *ngIf="!result" class="mb-2" (click)="predecirImg(1)">Ver Predicci√≥n</button>
                <button class="mb-2" (click)="repintarCanvas(0)">Ver Contorno</button>
                <button class="mb-2" (click)="predecirImg(3)">Ver Recuadro</button>
                <div *ngIf="!result" class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
                    <input (ngModelChange)="comprobarNum()" [(ngModel)]="numPredict" type="number" min="0" max="100" class="form-control" placeholder="0-100" aria-label="number">
                    <div class="d-flex flex-column" id="addon-wrapping">
                        <button (click)="sumar()" class="h-50">+</button>
                        <button (click)="restar()" class="h-50">-</button>
                    </div>
                </div>                  
            </div>
            <section *ngIf="data" id="predictions">
                <div id="predict">
                    <i class="bi bi-percent text-center"></i>
                    <label class="w-75 text-center">{{data.porcentaje_promedio}}%</label>
                </div>
                <div id="predict">
                    <i class="bi bi-person-arms-up text-center"></i>
                    <label class="w-75 text-center">{{data.total_personas}}</label>
                </div>
            </section>
        </div>
        <div class="text-center" id="img">
            <img src="{{src}}" alt="">
            <div class="mt-3 mb-3" *ngIf="archivo">
                <label class="mt-2 mb-2">{{textoInput}}<input id="input" (change)="cambiarImg($event)" type="file" name="imagen" value="" accept=".jpg"></label>
            </div>
        </div>
    </div>
</div>
