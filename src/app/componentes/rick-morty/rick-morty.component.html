<div class="w-100" id="banner">
    <div class="d-flex justify-content-center align-items-center">
        <h2 class="mt-4">Rick And Morty</h2>
    </div>
</div>
<div id="content" class="w-100 h-100">
    <div routerLink="/rickMortyCard/{{character.id}}/{{page}}" class="d-flex flex-column justify-content-center align-items-center p-4 mt-4" id="card" *ngFor="let character of characters">
        <img class="mb-2" src="{{character.image}}" alt="{{character.name}}">
        <strong><label class="mb-2">{{character.name}}</label></strong>
        <label class="mb-2">{{character.created}}</label>
    </div>
    <div class="d-flex flex-row justify-content-between align-items-center w-100 mt-4">
        <button *ngIf="page >= 2" class="btn btn-primary m-4 mt-4" (click)="anteriorPagina()">Anterior</button>
        <strong class="m-4 mt-4"><label>Page: {{page}} / {{maxPage}}</label></strong>
        <button *ngIf="page < maxPage" class="btn btn-primary m-4 mt-4" (click)="siguientePagina()">Siguiente</button>
    </div>
</div>
