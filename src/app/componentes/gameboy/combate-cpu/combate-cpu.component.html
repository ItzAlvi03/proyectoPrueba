<div id="contentCombateCPU" class="w-100 position-absolute d-flex flex-column justify-content-center align-items-center no-pantalla-completa">
    <div *ngIf="cargado" class="w-100 h-100 d-flex flex-row justify-content-between">
        <div id="lado">
            <div class="w-100 d-flex justify-content-end align-items-end abajo">
                <div class="d-flex flex-column justify-content-center align-items-center p-2 infoIzquierda" id="infoPokemon">
                    <p>{{pokemon[0].name}}</p>
                    <div class="progress barra-salud d-flex flex-row">
                        <p>PS</p>
                        <div id="salud" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="w-100 d-flex flex-column justify-content-center align-items-center position-relative" id="img">
                    <div class="izquierda" id="plataforma"></div>
                    <img (load)="resize()" class="imgClase" src="{{pokemon[0].image.other.showdown.back_default}}" alt="pokemonUsuario">
                </div>
            </div>
        </div>
        <div id="lado">
            <div class="w-100 d-flex justify-content-end align-items-end arriba">
                <div class="w-100 d-flex justify-content-center align-items-center position-relative" id="img">
                    <div class="derecha" id="plataforma"></div>
                    <img (load)="resize()" class="imgClase" src="{{pokemon[1].image.other.showdown.front_default}}" alt="pokemonCPU">
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center p-2 infoDerecha" id="infoPokemon">
                    <p>{{pokemon[0].name}}</p>
                    <div class="progress barra-salud">
                        <div id="salud" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <img class="w-100 h-100 position-absolute top-0 left-0" src="https://unite.pokemon.com/images/home/team-up/background.jpg" alt="">
</div>
