<div id="contentCombateCPU" class="w-100 position-absolute d-flex flex-column justify-content-center align-items-center no-pantalla-completa">
    <div *ngIf="cargado" class="w-100 h-100 d-flex flex-row justify-content-between">
        <div class="abajo" id="lado">
            <div id="contenidoPokemon" class="w-100 d-flex flex-column justify-content-end align-items-end">
                <div class="d-flex flex-column justify-content-between align-items-center" id="infoPokemon">
                    <p>{{pokemon[0].name}}</p>
                    <div class="progress barra-salud d-flex flex-row">
                        <div id="salud1" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p>{{hp[0]}}/{{maxHp[0]}}</p>
                </div>
                <div class="w-100 d-flex justify-content-center align-items-center position-relative" id="img">
                    <div class="izquierda" id="plataforma"></div>
                    <img (load)="resize()" id="pokemonUsuario" class="imgClase no-atacado" src="{{pokemon[0].image.other.showdown.back_default}}" alt="pokemonUsuario">
                </div>
            </div>
        </div>
        <div class="arriba" id="lado">
            <div id="contenidoPokemon" class="w-100 d-flex flex-column justify-content-start align-items-start">
                <div class="d-flex flex-column justify-content-between align-items-center mt-1" id="infoPokemon">
                    <p>{{pokemon[1].name}}</p>
                    <div class="progress barra-salud d-flex flex-row">
                        <div id="salud2" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p>{{hp[1]}}/{{maxHp[1]}}</p>
                </div>
                <div class="w-100 d-flex justify-content-center align-items-center position-relative" id="img">
                    <div class="derecha" id="plataforma"></div>
                    <img (load)="resize()" id="pokemonCPU" class="imgClase no-atacado" src="{{pokemon[1].image.other.showdown.front_default}}" alt="pokemonCPU">
                </div>
            </div>
        </div>
        <div id="menu" class="w-100 h-50 d-flex flex-column justify-content-center align-items-center" *ngIf="menu">
            <div *ngIf="!dentroSeccion" class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                <div class="w-100 h-50 d-flex flex-row justify-content-around align-items-center p-1">
                    <div id="seccionCombate1" class="w-50 h-100 d-flex justify-content-center align-items-center m-1 seleccionado-combate">
                        <div id="luchar" class="d-flex justify-content-center align-items-center seccion-combate">LUCHAR</div>
                    </div>
                    <div id="seccionCombate2" class="w-50 h-100 d-flex justify-content-center align-items-center m-1 no-seleccionado-combate">
                        <div id="cambiar" class="d-flex justify-content-center align-items-center seccion-combate">POKEMON</div>
                    </div>
                </div>
                <div class="w-100 h-50 d-flex flex-row justify-content-around align-items-center p-1">
                    <div id="seccionCombate3" class="w-50 h-100 d-flex justify-content-center align-items-center m-1 no-seleccionado-combate">
                        <div id="bolsa" class="d-flex justify-content-center align-items-center seccion-combate">BOLSA</div>
                    </div>
                    <div id="seccionCombate4" class="w-50 h-100 d-flex justify-content-center align-items-center m-1 no-seleccionado-combate">
                        <div id="salir" class="d-flex justify-content-center align-items-center seccion-combate">SALIR</div>
                    </div>
                </div>
            </div>
            <div *ngIf="dentroSeccion" class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                <div *ngIf="seccionLuchar" class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                    <div class="w-100 h-50 d-flex flex-row justify-content-around align-items-center p-1">
                        <div id="seccionCombate1" class="w-50 h-100 d-flex justify-content-center align-items-center m-1 seleccionado-combate">
                            <div id="seccionLuchar1" [style.background-color]="pokemon[0].atack1.color" class="w-100 h-100 d-flex justify-content-center align-items-center seccion-luchar">
                                <div class="d-flex flex-column justify-content-around align-items-center movimiento">
                                    <label [appCombatePokemon]="pokemon[0].atack1.name" [maxLength]="12" id="nombreMovimiento">{{pokemon[0].atack1.name}}</label>
                                    <div class="w-100 d-flex flex-row justify-content-around align-items-center">
                                        <div [style.background-color]="pokemon[0].atack1.color" class="tipo" id="tipo1">{{pokemon[0].atack1.type}}</div>
                                        <label> PP {{pokemon[0].atack1.pp}}/{{pokemon[0].atack1.maxpp}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="seccionCombate2" class="w-50 h-100 d-flex justify-content-center align-items-center m-1 no-seleccionado-combate">
                            <div id="seccionLuchar2" [style.background-color]="pokemon[0].atack2.color" class="w-100 h-100 d-flex justify-content-center align-items-center seccion-luchar">
                                <div class="d-flex flex-column justify-content-around align-items-center movimiento">
                                    <label [appCombatePokemon]="pokemon[0].atack2.name" [maxLength]="12" id="nombreMovimiento">{{pokemon[0].atack2.name}}</label>
                                    <div class="w-100 d-flex flex-row justify-content-around align-items-center">
                                        <div [style.background-color]="pokemon[0].atack2.color" class="tipo" id="tipo2">{{pokemon[0].atack2.type}}</div>
                                        <label> PP {{pokemon[0].atack2.pp}}/{{pokemon[0].atack2.maxpp}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 h-50 d-flex flex-row justify-content-around align-items-center p-1">
                        <div id="seccionCombate3" class="w-50 h-100 d-flex justify-content-center align-items-center m-1 no-seleccionado-combate">
                            <div class="d-flex justify-content-center align-items-center seccion-luchar">
                                <div id="luchar" class="w-100 h-100 d-flex justify-content-center align-items-center seccion-luchar">
                                    <div id="ataque" class="d-flex flex-column justify-content-center align-items-center movimiento">
    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="seccionCombate4" class="w-50 h-100 d-flex justify-content-center align-items-center m-1 no-seleccionado-combate">
                            <div class="d-flex justify-content-center align-items-center seccion-luchar">
                                <div id="luchar" class="w-100 h-100 d-flex justify-content-center align-items-center seccion-luchar">
                                    <div id="ataque" class="d-flex flex-column justify-content-center align-items-center movimiento">
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="seccionPokemon" class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                    No hay más pokemon
                </div>
                <div *ngIf="seccionBolsa" class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                    Ningún item en la bolsa
                </div>
            </div>
        </div>
        <div id="menu" class="w-100 h-25 d-flex flex-column justify-content-center align-items-center" *ngIf="!menu">
            <p id="mensaje">{{mensaje}}</p>
        </div>
    </div>
    <img class="w-100 h-100 position-absolute top-0 left-0" src="https://unite.pokemon.com/images/home/team-up/background.jpg" alt="">
</div>
