<div id="contentSignIn" class="position-absolute d-flex flex-column justify-content-center align-items-center no-pantalla-completa">
    <h2 class="d-flex justify-content-center align-items-center text-center">Registrarse</h2>
    <div id="contenidoDelSignIn" class="w-100" *ngIf="!correcto">
        <div *ngIf="!cuentaUsuario">
            <label class="d-flex justify-content-start align-items-end opcionSignIn">Nombre Usuario</label>
            <input class="opcionSignIn" type="text" name="user"  id="user">
            <label class="d-flex justify-content-start align-items-end opcionSignIn">Contrase침a</label>
            <input class="opcionSignIn" type="password" name="password" id="password">
            <div class="d-flex flex-row justify-content-center align-items-center mt-3 mb-3 opcionSignIn">
                <button id="registrar" (click)="accionTeclaSignIn('Enter')" class="btn d-flex justify-content-center align-items-center text-center seleccionado-sign-in">Crear Cuenta</button>
                <button id="salir" (click)="accionTeclaSignIn('Enter')" class="btn d-flex justify-content-center align-items-center text-center no-seleccionado-sign-in">Salir</button>
            </div>
        </div>
        <div *ngIf="cuentaUsuario">
            <label class="d-flex justify-content-start align-items-end opcionSignIn">Correo Electr칩nico</label>
            <input class="opcionSignIn" type="email" name="email"  id="email">
            <div class="d-flex flex-row justify-content-center align-items-center mt-3 mb-3 opcionSignIn">
                <button id="crear" (click)="crearUsuario()" class="btn d-flex justify-content-center align-items-center text-center seleccionado-sign-in">Confirmar</button>
            </div>
        </div>
    </div>
    <div id="contenidoDelSignIn" class="w-100 d-flex justify-content-center align-items-center" *ngIf="correcto">
        <div class="d-flex flex-row justify-content-center align-items-center mt-3 mb-3 opcionSignIn">
            <button id="salir" (click)="accionTeclaSignIn('Enter')" class="btn d-flex justify-content-center align-items-center text-center seleccionado-sign-in">Salir</button>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center text-center" id="mensaje">
        <label id="correcto" *ngIf="correcto">Se ha creado la cuenta, pruebe a iniciar sesi칩n.</label>
        <label id="noCorrecto" *ngIf="noCorrecto">{{mensajeNoCorrecto}}</label>
        <label id="error" *ngIf="error">Ocurri칩 un error al comprobar el usuario.</label>
    </div>
</div>
