<div id="contentInfoUso" class="w-100 position-absolute d-flex flex-column justify-content-center align-items-center no-pantalla-completa">
    <div id="seccionesUso" class="d-flex flex-row align-items-center">
        <div class="h-100 p-1 seleccionadoUso" id="seccionUso1">
            <label><strong>Botones</strong></label>
        </div>
        <div class="h-100 p-1 no-seleccionadoUso" id="seccionUso2">
            <label><strong>Pokedex</strong></label>
        </div>
        <div class="h-100 p-1 no-seleccionadoUso" id="seccionUso3">
            <label><strong>C.vs CPU</strong></label>
        </div>
        <div class="h-100 p-1 no-seleccionadoUso" id="seccionUso4">
            <label><strong>Pant. Compl.</strong></label>
        </div>
    </div>
    <div id="infoSeccionesUso" class="d-flex justify-content-center align-items-start">
        <div class="h-100 w-100" *ngIf="infoUso[0]">
            <h6 class="text-center">Botones</h6>
            <div class="w-100 h-100" *ngIf="bajar">
                <div class="d-flex flex-column justify-content-around align-items-start" id="informacionUso">
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-arrow-left"></i>
                        <label>Cruzeta Izquierda/Tecla Flecha Izquierda.</label>
                    </div>
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-arrow-right"></i>
                        <label>Cruzeta Derecha/Tecla Flecha Derecha.</label>
                    </div>
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-arrow-up"></i>
                        <label>Cruzeta Arriba/Tecla Flecha Arriba.</label>
                    </div>
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-arrow-down"></i>
                        <label>Cruzeta Abajo/Tecla Flecha Abajo.</label>
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-center align-items-center direccion">
                    <i class="bi bi-arrow-down-square text-center"></i>
                </div>
            </div>
            <div class="w-100 h-100" *ngIf="subir">
                <div *ngIf="subir" class="w-100 d-flex justify-content-center align-items-center direccion arriba">
                    <i class="bi bi-arrow-up-square text-center"></i>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-start" id="informacionUso">
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-1-circle"></i>
                        <label>Boton A/Tecla Enter.</label>
                    </div>
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-2-circle"></i>
                        <label>Boton B/Tecla Borrar (Backspace).</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-100 w-100" *ngIf="infoUso[1]">
            <h6 class="text-center">Pokedex</h6>
            <div class="w-100 h-100" *ngIf="bajar">
                <div class="d-flex flex-column justify-content-around align-items-start" id="informacionUso">
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-arrow-left"></i>
                        <label>Cambiar la vista del pokemon (de frente o de espaldas).</label>
                    </div>
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-arrow-right"></i>
                        <label>Cambiar la vista del pokemon (de frente o de espaldas).</label>
                    </div>
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-arrow-up"></i>
                        <label>Pasar al siguiente pokemon de la pokedex.</label>
                    </div>
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-arrow-down"></i>
                        <label>Volver al pokemon anterior en la pokedex.</label>
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-center align-items-center direccion">
                    <i class="bi bi-arrow-down-square text-center"></i>
                </div>
            </div>
            <div class="w-100 h-100" *ngIf="subir">
                <div *ngIf="subir" class="w-100 d-flex justify-content-center align-items-center direccion arriba">
                    <i class="bi bi-arrow-up-square text-center"></i>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-start" id="informacionUso">
                    <div id="columnasUso" class="w-100 d-flex flex-row justify-content-start align-items-center">
                        <i class="bi bi-2-circle"></i>
                        <label>Salir al menú principal.</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-100 w-100" *ngIf="infoUso[2]">
            <h6 class="text-center">Combate vs CPU</h6>
            <div class="w-100 h-100">
                <div class="d-flex flex-column justify-content-around align-items-start" id="informacionUso">
                    <div id="columnasUso" class="d-flex flex-row justify-content-center align-items-center">
                        <label>No implementado aún.</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-100 w-100" *ngIf="infoUso[3]">
            <h6 class="text-center">Pantalla Completa</h6>
            <div class="d-flex flex-column justify-content-around align-items-start" id="informacionUso">
                <div id="columnasUso" class="d-flex flex-row justify-content-center align-items-center">
                    <label>Esta opción sirve para poner la pantalla de la GameBoy en pantalla completa ocupando toda su pantalla.</label>
                </div>
                <div id="columnasUso" class="d-flex flex-row justify-content-center align-items-center">
                    <label>Es recomendable jugar con la pantalla de la GameBoy por defecto y a poder ser con un móvil o en la vista de móvil.</label>
                </div>
            </div>
        </div>
    </div>
</div>
